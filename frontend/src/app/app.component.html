<div class="posts-container" *ngIf="!loading; else loadingTpl">
  <mat-card class="stats-card">
    <mat-card-content class="stats-content">
      <div class="stat-item">
        <mat-icon color="primary">cached</mat-icon>
        <span><strong>Cache hits:</strong> {{ cacheHits }}</span>
      </div>
      <div class="stat-item">
        <mat-icon color="accent">cloud</mat-icon>
        <span><strong>API hits:</strong> {{ apiHits }}</span>
      </div>
      <div class="stat-item">
        <mat-icon [color]="cached ? 'primary' : 'warn'">memory</mat-icon>
        <span><strong>Cached:</strong> {{ cached ? 'ðŸŸ¢ SÃ­' : 'ðŸ”´ No' }}</span>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="posts-list">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-icon mat-card-avatar color="accent">article</mat-icon>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando posts...</p>
  </div>
</ng-template>
