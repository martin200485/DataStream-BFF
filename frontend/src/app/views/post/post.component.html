<div class="posts-container" *ngIf="!loading; else loadingTpl">
  <mat-card class="stats-card">
    <mat-card-content class="stats-content">
      <div class="stat-item">
        <mat-icon color="primary">cached</mat-icon>
        <span><strong>Cache hits:</strong> {{ cacheHits }}</span>
      </div>
      <div class="stat-item">
        <mat-icon color="accent">cloud</mat-icon>
        <span><strong>API hits:</strong> {{ apiHits }}</span>
      </div>
      <div class="stat-item">
        <mat-icon [color]="cached ? 'primary' : 'warn'">memory</mat-icon>
        <span><strong>Cached:</strong> {{ cached ? 'ðŸŸ¢ SÃ­' : 'ðŸ”´ No' }}</span>
      </div>
      <div class="stat-item">
        <button style="background-color: blue; color: white; border-radius: 5px; padding: 5px; cursor: pointer;" title="Agregar post" (click)="createPost()">Agregar</button>
      </div>
    </mat-card-content>
  </mat-card>

  <app-post-list [posts]="posts"></app-post-list>
</div>

<ng-template #loadingTpl>
  <div class="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando posts...</p>
  </div>
</ng-template>
